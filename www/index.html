<!DOCTYPE html>
<html>
  <head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <link rel="stylesheet" type="text/css" href="fonts/fa/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="css/play.css">
    <title>KCHUNG Radio 1630AM</title> 
  </head>

  <body bgcolor="#ff0000"> 
    <div class="app">

      <audio class="player" id="player" preload="none">
        <source src="http://s9.voscast.com:7376/;&type=mp3" type="audio/mp3">
          Your browser does not support the audio element.
      </audio>

      <div class="kchung">
        <img src="img/kchungblood.png" border="0" style="width:100%;">
      </div>

      <div class="play-pause">
        <a href="" class="play-button">
          <i class="fa fa-play big-icon" aria-hidden="true"></i>
        </a>
        <a href="" class="pause-button hidden">
          <i class="fa fa-pause big-icon" aria-hidden="true"></i>
        </a>
      </div>

    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/play.js"></script>
  </body>
</html>
